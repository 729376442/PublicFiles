server=119.29.29.29
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29

[http_backend]
https://gitee.com/chavyleung/scripts/raw/master/box/chavy.boxjs.js, tag=BoxJs.net, path=^/, enabled=false

[mitm]
skip_validating_cert = false

[server_remote]
https://example.com/, tag=Sub, update-interval=86400, opt-parser=true, enabled=true

[policy]
static=MainRoute,direct,Sub, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Proxy.png
