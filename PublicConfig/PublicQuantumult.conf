static=Blacklist/Whitelist, direct, MainRoute, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Final.png
static=Adblock, direct, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Hijacking.png

[filter_local]
host-suffix, local, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 224.0.0.0/4, direct
ip6-cidr, fe80::/10, direct
#geoip, cn, direct
final, Blacklist/Whitelist




